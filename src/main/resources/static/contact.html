    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12  col-sm-12 col-xs-12">
                <p>有问题随时可以联系我，欢迎！！！</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>你的姓名</label>
                            <input type="text" class="form-control" placeholder="输入你的姓名" id="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>你的电子邮箱</label>
                            <input type="email" class="form-control" placeholder="输入你的电子邮箱" id="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>你的电话</label>
                            <input type="tel" class="form-control" placeholder="输入你的电话" id="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>消息</label>
                            <textarea rows="5" class="form-control" placeholder="输入消息" id="message" required data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                     <input class="btn btn-success btn-md" type="button" name="name1" id="butsubmit" value="发送">
                </form>
            </div>
        </div>
