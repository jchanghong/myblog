                    <div class="panel-body">
                        <form  id="message-form">

                                <label for="exampleInputEmail1">你的留言</label>

                            </div>
                            <button id="mysend" type="submit" class="btn btn-primary">发送消息</button>
                            <button id="myreset" type="button" class="btn btn-info">清空输入</button>

                            <p id="myresult" class="alert1 alert-success1"></p>
                            <!--<p id="sent-fail" class="alert1 alert-danger1"></p>-->
                        </form>
                    </div>

                </div>
            </div>
<!--//下面是消息内容-->
